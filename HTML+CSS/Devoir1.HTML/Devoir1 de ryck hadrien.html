    <!--- Exercice 3 -->
    <section>
        <h1>Exercice 3</h1>
        <form id="exercice-3" action= "https://www.w3schools.com/action_page.php"
		method= "post" enctype = "multipart/form-data">
            
            <label for="name">Nom Complet(*) : </label><input type="text" id="name" name="name" required/><br>
            <label for="adress">Adresse(*) : </label><input type="text" id="adress" name="adress" required/><br>
            <label for="n-apartement">Numéro d'appartement : </label><input type="number" id="n-apartement" name="n-apartement" /><br>
            <label for="tel">Téléphone(*) : </label>
                <input type="tel" id="tel" name="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br>
            <label for="pizza-size">Taille pizza : </label>
                <select name="pizza-size" id="pizza-size">
                    <option value="+0$">Petite</option>
                    <option value="+3$">Moyenne</option>
			        <option value="+7$">Grande</option>
                </select><br>
            <label for="pizza-type">Type pizza : </label>
                <select name="pizza-type" id="pizza-type">
                    <option value="13$">Pepperoni</option>
                    <option value="10$">Double fromage</option>
			        <option value="9$">Végétarienne</option>   
                    <option value="12$">Végane</option>
                </select><br>
            <label for="pizza-amout">Nombre de pizza : </label><input type="number" id="pizza-amout" name="pizza-amount" value="1" required /><br>
            <label>Choix extra : </label>
                <label for="nothing">aucun </label><input type="checkbox" id="nothing" name="pizza-extras" value="nothing" checked />
                <label for="fries">frites </label><input type="checkbox" id="fries" name="pizza-extras" value="fries" />
                <label for="soft-drink">boisson </label><input type="checkbox" id="soft-drink" name="pizza-extras" value="drink" />
                <label for="poutine">pautine </label><input type="checkbox" id="poutine" name="pizza-extras" value="poutine" /><br>
            <input type="submit" value="commander" />
            
        </form>
    </section>
    
</html>
